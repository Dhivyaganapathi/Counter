<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2>COUNTER</h2>
        <p id="counter">0</p>
        <button id="incre"><i class="fa fa-plus" style="font-size: 20px;"></i></button>
        <button id="decre"><i class="fa fa-minus" style="font-size: 20px;"></i></button>
    </div>
    <script>
        const counter = document.querySelector('#counter');
        const incre = document.querySelector('#incre');
        const decre = document.querySelector('#decre');
        let count=0;
        incre.addEventListener('click',()=>{
            count++;   // count++   count+=1    count=count+1   all are same
            counter.innerHTML=count;
        })
        decre.addEventListener('click',()=>{
            count=count-1;
            counter.innerHTML=count;
        })
    </script>
</body>
</html>
